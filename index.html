<!DOCTYPE html>
<html ng-app="toristplacesApp">
<head lang="en">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="TouristListCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search:<input type="text" ng-model="query">
            Sort By: <select ng-model="order">
            <option value="name">Alphabetical</option>
            <option value="popular">Popularity</option>
        </select>
        </div>
        <div class="col-md-10">

            <ul>
                <li ng-repeat="place in places |filter:query |orderBy:order:reverse">
                    <div class="place_container">
                        <a href="{{place.id}}"><img src="{{place.imageUrl}}" alt="{{place.id}}"></a>
                    <span>{{place.name}}</span>
                    <p>{{place.snippet}}</p></div>
                </li>
            </ul>
        </div>

    </div>

</div>


</body>
</html>
