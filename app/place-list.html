<div ng-include="'app/header.html'"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search:<input type="text" ng-model="query">
            Sort By: <select ng-model="order">
            <option value="name">Alphabetical</option>
            <option value="popular">Popularity</option>
        </select>
        </div>
        <div class="col-md-10">

            <ul class="place_list">
                <li ng-repeat="place in places |filter:query |orderBy:order:reverse">
                    <div class="place_container">
                        <a href="#/places/{{place.id}}"><img src="{{place.imageUrl}}" alt="{{place.id}}"></a>
                       <span> <a href="#/places/{{place.id}}">{{place.name}}</a></span>
                        <p>{{place.snippet}}</p></div>
                </li>
            </ul>
        </div>

    </div>

</div>
<div ng-include="'app/footer.html'"></div>
