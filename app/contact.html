<div ng-include="'app/header.html'"></div>
<div class="container">
    <div class="wrapper">
        <div class="categoryname"><h2>Contact Us</h2></div>

<form class="form-horizontal" ng-submit="submitForm(userForm.$valid)" role="form" name="userForm" novalidate>
    <div class="form-group" ng-class="{'has-error':userForm.name.$invalid && !userForm.name.$pristine}">
        <label for="inputName0" class="col-md-2 control-label">Name</label>
        <div class="col-md-10">
            <input class="form-control" id="inputName0" placeholder=" Enter your Name" ng-model="name" name="name" required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Name is required</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':userForm.name.$invalid && !userForm.name.$pristine}">
        <label for="inputName7" class="col-md-2 control-label">Contact</label>
        <div class="col-md-10">
            <input class="form-control" id="inputName7" placeholder="Enter your Number" ng-model="contact" type="number" name="contact" ng-minlength="9" ng-maxlength="10">
            <p ng-show="userForm.contact.$error.minlength" class="help-block">Number is too short</p>
            <p ng-show="userForm.contact.$error.maxlength" class="help-block">Number is too long</p>
        </div>
    </div>
<div class="form-group" ng-class="{'has-error':userForm.username.$invalid && !userForm.username.$pristine}">
    <label for="inputName1" class="col-md-2 control-label">Username</label>
    <div class="col-md-10">
        <input class="form-control" id="inputName1" placeholder="Enter your Username" ng-model="username" name="username" ng-minlength="6" ng-maxlength="10">
        <p ng-show="userForm.username.$error.minlength" class="help-block">Usernmae is too short</p>
        <p ng-show="userForm.username.$error.maxlength" class="help-block">Usernmae is too long</p>
    </div>
</div>
    <div class="form-group" ng-class="{'has-error':userForm.email.$invalid && !userForm.email.$pristine}">
        <label for="inputMail2" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
            <input class="form-control" name="email" id="inputmail2" placeholder="Enter your Email" type="email" ng-model="email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid Email</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-md-2 control-label" ng-class="{'has-error':userForm.password.$invalid && !userForm.password.$pristine}">Password</label>
        <div class="col-md-10">
            <input class="form-control" id="inputPassword3" placeholder="Enter your Password" type="password" name="password" ng-model="password" ng-minlength="6" ng-maxlength="10">
            <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short</p>
            <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputMail6" class="col-md-2 control-label">Message</label>
        <div class="col-md-10 message_contact" >
            <textarea class="form-control" id="inputmail6" name="message" placeholder="Enter your message" type="text" ng-model="message"></textarea>

        </div>
    </div>
    <div class="form-group">

        <div class="col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-success" ng-disabled="userForm.$invalid">Submit</button>
        </div>
    </div>

</form>

    </div>
</div>
<div ng-include="'app/footer.html'"></div>
